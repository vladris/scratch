<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pure React Samples</title>
    </head>
    <body>
        <!-- Target Container -->
        <div id="react-container"></div>
        
        <!-- React Library & React DOM-->
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        
        <script>
            /*
            var dish = React.createElement("h1", null, "Baked Salmon");

            ReactDOM.render(dish, document.getElementById('react-container'));
            */

            var items = [
                "1 lb Salmon",
                "1 cup Pine Nuts",
                "2 cups Butter Lettuce",
                "1 Yellow Squash",
                "1/2 cup Olive Oil",
                "3 cloves of Garlic"
            ]

            /*

            React.createElement(
                "ul",
                { className: "ingredients" },
                items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
            )
            */

            /*
            createClass:

            const IngredientList = React.createClass({
                displayName: "IngredientList",
                renderListItem(ingredient, i) {
                    return React.createElement("li", { key: i }, ingredient)
                },
                render() {
                    return React.createElement("ul", { "className": "ingredients" },
                        items.map(this.renderListItem)
                    )
                }
            })

            const list = React.createElement(IngredientList, null, null)
            */
            
            /*
            ES6 class:
            
            class IngredientList extends React.Component {

                renderListItem(ingredient, i) {
                    return React.createElement("li", { key: i }, ingredient)
                }

                render() {
                    return React.createElement("ul", { className: "ingredients" },
                        this.props.items.map(this.renderListItem)
                    )
                }
            }
            */

            /*
            Stateless functional component:

            const IngredientList = ({items}) =>
                React.createElement("ul", { className: "ingredients" },
                    items.map((ingredient, i) =>
                        React.createElement("li", { key: i }, ingredient)
                    )
                )

            ReactDOM.render(IngredientList({ items: items }), document.getElementById('react-container'))
            */

            // Factory:
            var list = React.DOM.ul(
                { className: "ingredients" },
                items.map((ingredient, key) =>
                    React.DOM.li({key}, ingredient)
                )
            )

            ReactDOM.render(list, document.getElementById('react-container'))
        </script>
    </body>
</html>
